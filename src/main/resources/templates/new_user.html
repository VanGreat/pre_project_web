<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<table align="center" border="1" style="background-color: gold">
    <tbody>
    <form method="POST" th:action="@{/new_user}">
        <tr style="background-color: silver">
            <th><input type="submit" value="CREATE!" style="background-color: gold"/></th>
            <th><label for="new" id="new">CREATE NEW USER</label></th>
        </tr>
        <tr style="background-color: silver">
            <th><label for="firstName">first name: </label></th>
            <th><input th:name="firstName" type="text" id="firstName"/></th>
        </tr>
        <tr style="background-color: silver">
            <th><label for="lastName">last name: </label></th>
            <th><input th:name="lastName" type="text" id="lastName"/></th>
        </tr>
        <tr style="background-color: silver">
            <th><label for="age">age: </label></th>
            <th><input th:name="age" type="number" min="0" max="127" id="age"/></th>
        </tr>
        <tr style="background-color: silver">
            <th><label for="email">email: </label></th>
            <th><input th:name="email" type="text" id="email"/></th>
        </tr>
        <tr style="background-color: silver">
            <th><label for="password">password: </label></th>
            <th><input th:name="password" type="text" id="password"/></th>
        </tr>
        <tr style="background-color: silver">
            <th><label for="role" id="role">role: </label></th>
            <th>
                <label for="user">user:</label>
                <input th:name="role" type="radio" value="ROLE_USER" checked id="user"/>
                <label for="admin">admin:</label>
                <input th:name="role" type="radio" value="ROLE_ADMIN" id="admin"/>
            </th>
        </tr>
    </form>
    </tbody>
</table>
</body>
</html>
